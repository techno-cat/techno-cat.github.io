<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サンプル3</title>
<style>
keys {
    padding: 0px;
    margin: 0px;
}

.note_on {
    fill: #F00;
    fill-opacity: 0.0;
    stroke-width: 0px;
}

.note_off {
    stroke-width: 2px;
    stroke-miterlimit: 10px;
}

rect.note_off {
    fill: #000;
    stroke: #000;
}

polygon.note_off {
    fill: #FFF;
    stroke: #000;
}
</style>
</head>
<body>
    <p><a href="./">back</a></p>

    <p id="debug"></p>
    <section>
        <h2>ボタンを押すとグラフを描画します。</h2>
        <input type="button" id="draw_start" value="Draw" />
    </section>
    <canvas width="500" height="300"></canvas>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/sample3.js"></script>
</body>
</html>
