<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サンプル4</title>
<style>
a.disabled {
    text-decoration: none;
}
a.enabled {
    text-decoration: underline;
}
</style>
</head>
<body>
    <p><a href="./">back</a></p>

    <p id="debug"></p>
    <section>
        <h2>Drawボタンを押すとグラフを描画します。</h2>
        <p>描画したあとは、DownloadからWAVファイルを取得できます。<br />波形は440Hzで44,100サンプル（1秒）生成します。（グラフは波形の最初の部分です。）</p>
        <input type="button" id="draw_start" value="Draw" />
        <a class="disabled" id="download">Download</a>
    </section>
    <canvas width="500" height="300"></canvas>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/sample4.js"></script>
