<form>
    <input type="button" id="rorate_start" value="start" />
</form>

<script>
var timerId = -1;
var gear1 = document.getElementById( 'gear1' );
var gear2 = document.getElementById( 'gear2' );
var rot1 = 0;
var rot2 = 6.6;

gear1.setAttribute( 'transform', 'rotate('+ rot1 +' 70 70)' );
gear2.setAttribute( 'transform', 'rotate('+ rot2 +' 70 70)' );

var elem = document.getElementById( 'rorate_start' );
elem.addEventListener( 'click', function() {
    if ( 0 <= timerId ) {
        clearInterval( timerId );
        timerId = -1;
        elem.value = "start";
    }
    else {
        timerId = setInterval( function() {
            rot1 += 0.5;
            rot2 -= 0.5;
            gear1.setAttribute( 'transform', 'rotate('+ rot1 +' 70 70)' );
            gear2.setAttribute( 'transform', 'rotate('+ rot2 +' 70 70)' );
        }, 16 );
        elem.value = "stop";
    }
} );
</script>
